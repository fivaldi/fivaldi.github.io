<!doctype html>
<html lang="cs" class="h-100">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="static/custom.css">
        <title>Hello, world!</title>

    </head>
    <body class="h-100">

        <div class="container-md d-flex flex-row align-items-stretch h-100 p-0" style="background-color: #faebd7;">
            <div class="col-1 gradient-left"></div>
            <div class="col-10 d-flex flex-column align-items-start">
                <div id="nav" class="p-3 w-100">
                    <ul class="nav nav-pills justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Dom≈Ø</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#kontakt">Kontakt</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#atd">Atd.</a>
                        </li>
                    </ul>
                </div>

                <div id="content" class="p-3"></div>
                <div id="footer" class="mt-auto p-3 w-100"><p class="text-center">&copy; 2021 Filip Valder</p></div>

            </div>
            <div class="col-1 gradient-right"></div>
        </div>

        <!-- jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

        <script>
            $(function() {
                $(".nav-link").each(function() {
                    if ('#' + location.hash.substr(1) === $(this).attr('href')) {
                        $(this).addClass('active');
                    }
                    $(this).click(function() {
                        location.href = location.href.split("#")[0] + $(this).attr('href');
                        location.reload();
                    });
                });
                var page = 'home';
                if ( location.hash !== '') {
                    page = location.hash.substr(1);
                }
                $('#content').load('pages/' + page + '.html');
            });
        </script>

    </body>
</html>
