<!doctype html>
<html lang="cs" class="h-100">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="static/font-awesome/css/all.min.css">
        <link rel="stylesheet" href="static/custom.css">
        <title>Hello, World! — Domovská stránka Filipa Valdera</title>

    </head>
    <body style="min-height: 100%;">

        <div class="container-md d-flex flex-row align-items-stretch h-100 p-0" style="background-color: #faebd7;">
            <div class="col-1 gradient-left"></div>
            <div class="col-10 d-flex flex-column align-items-start">
                <div id="title" class="p-3"><h1><a href="https://www.valder.fi/" class="text-decoration-none">Vítej na mé domovské stránce!</a></h1></div>
                <div id="nav" class="p-3 w-100">
                    <nav class="nav nav-pills flex-column flex-sm-row justify-content-end">
                        <a class="nav-link align-self-end text-nowrap" href="#"><i class="fa fa-home"></i> Domů</a>
                        <a class="nav-link align-self-end text-nowrap" href="#python"><i class="fab fa-python"></i> Python</a>
                        <a class="nav-link align-self-end text-nowrap" href="#cbpmr"><i class="fas fa-broadcast-tower"></i> CB/PMR</a>
                        <a class="nav-link align-self-end text-nowrap" href="#kontakt"><i class="fa fa-address-card"></i> Kontakt</a>
                        <a class="nav-link align-self-end text-nowrap" href="#atd"><i class="fa fa-ellipsis-h"></i> Atd.</a>
                    </nav>
                </div>

                <div id="content" class="p-3 pb-5"></div>

            </div>
            <div class="col-1 gradient-right"></div>
        </div>
        <div id="footer" class="p-3 w-100"><p class="text-center">&copy; 2021-2022 Filip Valder | <a href="https://pages.github.com/">GitHub Pages</a> | <a href="https://getbootstrap.com/">Bootstrap</a></p></div>

        <!-- jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

        <script>
            $(function() {
                $(".nav-link").each(function() {
                    if ('#' + location.hash.substr(1) === $(this).attr('href')) {
                        $(this).addClass('active');
                    }
                    $(this).click(function() {
                        location.href = location.href.split("#")[0] + $(this).attr('href');
                        location.reload();
                    });
                });
                var page = 'home';
                if (location.hash !== '') {
                    page = location.hash.substr(1);
                }
                $('#content').load('pages/' + page + '.html', function(response, status, xhr) {
                    if (status == 'error') {
                        $('#content').load('pages/404.html');
                    }
                });
            });
        </script>

    </body>
</html>
